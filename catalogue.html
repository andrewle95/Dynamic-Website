<!DOCTYPE html>
<html>
<head>
  <meta charset ="utf-8">
  <title>Glasses For Sale </title>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <h1> Glasses World Wide </h1>
  <h2> Displaying all merchandise goes here </h2>
  <div id = 'items'></div>
  <script src = "/assets/js/data.js"></script>
  <script>
  var i = 0;
  var parent = document.getElementById('items');
  for (i = 0; i < products.length; i++){
    var item = document.createElement('div');
    var space = document.createElement('br');
    var product = document.createElement('img');
    var productLink = document.createElement('a');
    product.src = products[i].productPicture;
    product.alt = "not found";
    product.height = 150;
    product.width = 150;

    product.addEventListener("mouseover", function(){
      this.height = 300;
      this.width = 300;
    });
    product.addEventListener("mouseout", function(){
      this.height = 150;
      this.width = 150;
    });
    productLink.href = "/product.html?" + i;
    productLink.appendChild(product);
    item.appendChild(productLink);

    var nameText = document.createElement('h1');
    nameText.textContent = products[i].productName;
    item.appendChild(nameText);

    var priceText = document.createElement('p');
    priceText.textContent = products[i].productPrice;
    item.appendChild(priceText);
    parent.appendChild(item);
  };
  </script>
</body>
</html>
