<!DOCTYPE html>
<html>
<head>
  <meta charset ="utf-8">
  <title> </title>
</head>
<body>
  <div id = productInformation>
    <img id = 'picture' width = 200 height = 200>
    <h1 id = name></h1>
    <p id = price></p>
  </div>
  <h2> Order Form </h2>
    <form name="myForm">
      First Name: <input type="text" name="firstName" pattern = "/./" placeholder="Hello/">
      </br>
      Last Name: <input type="text" name="lastName">
      </br>
      Email: <input type="text" name="email">
      </br>
      Phone Number: <input type="text" name="phoneNumber">
      </br>
      Shipping Address: <input type="text" name="shippingAddress">
      </br>
      Credit Card Number : <input type="text" name="creditCardNumber">
      </br>
      <label>Shipping Methods: </label>
      </br>

      <input type="radio" name="shippingMethod" id="overnight" value="overnight" />
      <label for="overnight">Overnight</label>
      <br/>
      <input type="radio" name="shippingMethod" id="2-days expedited" value="2-days expedited" />
      <label for="2-days expedited">2-days expedited</label>
      <br/>
      <input type="radio" name="shippingMethod" id="6-days ground" value="6-days ground" />
      <label for="6-days ground">6-days ground</label>
      <br/>

      <button type="submit">Submit </button>
    </form>
  <div id = recieptInformation>  </div>

<script src = "data.js"></script>

<script>
var product = window.location.search;
product = product.slice(1);
document.title = products[product].productName;
document.getElementById('name').innerHTML = products[product].productName;
document.getElementById('price').innerHTML = products[product].productPrice;
document.getElementById('picture').src = products[product].productPicture;
</script>

<style>
</style>
</body>
</html>
