<script>
var i = 0;
var parent = document.getElementById('items');
for (i = 0; i < products.length; i++){
  var space = document.createElement('br');
  var product = document.createElement('img');
  var productLink = document.createElement('a');
  product.src = products[i].productPicture;
  product.alt = "not found";
  product.height = 150;
  product.width = 150;

  product.addEventListener("mouseover", function(){
    this.height = 300;
    this.width = 300;
  });
  product.addEventListener("mouseout", function(){
    this.height = 150;
    this.width = 150;
  });
  productLink.href = "C:/Users/andre/Documents/GitHub/Dynamic-Website/pages/product.html?" + i;
  productLink.appendChild(product);
  parent.appendChild(productLink);

  var nameText = document.createElement('h1');
  nameText.textContent = products[i].productName;
  parent.appendChild(nameText);

  var priceText = document.createElement('p');
  priceText.textContent = products[i].productPrice;
  parent.appendChild(priceText);
};
</script>
